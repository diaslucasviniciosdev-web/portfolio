<div class="projects-section">
  <div class="header-projects">
    <h1>Meus Projetos</h1>

    <div class="nav-buttons">
      <button (click)="scrollLeft(carousel)" class="btn-nav"> < </button>
      <button (click)="scrollRight(carousel)" class="btn-nav"> > </button>
    </div>
  </div>

  <div class="carousel-wrapper" #carousel>
    <ul class="card-project-list">
      <li class="card-project-item" *ngFor="let project of projects">
        <div class="card-content">
          <span class="tag">{{ project.category }}</span>
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
